<!DOCTYPE html>
<html>

<head>
    <title>이벤트 처리 연습</title>
</head>

<body>

    <h1 id="text">안녕하세요 민정님!</h1>
    <button onclick="changeColor()">색 바꾸기</button>

    <script>
        function changeColor() {
            const text = document.getElementById("text");
            text.style.color = "blue"; // 글자 색 파랑으로 바꾸기
        }
    </script>

</body>

</html>
