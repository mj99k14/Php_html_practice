<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="signup.php" method="POST">
        
        <label for="회원번호">회원번호:</label>
        <input type="number" id="회원번호" name="회원번호" required><br><br>

        <label for="이름">이름:</label>
        <input type="text" id="이름" name="이름" required><br><br>

        <label for="나이">나이:</label>
        <input type="number" id="나이" name="나이" required><br><br>

        <label for="성별">성별:</label>
        <select id="성별" name="성별" required>
            <option value="남자">남자</option>
            <option value="여자">여자</option>
            <option value="기타">기타</option>
        </select><br><br>

        <label for="키">키:</label>
        <input type="number" id="키" name="키" step="0.01" required><br><br>

        <button type="submit">회원가입</button>
    </form>
</body>
</html>
